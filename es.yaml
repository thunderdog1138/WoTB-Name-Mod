"march_event/ProgressStage/DamageTask": "Gana la mayor EXP de combate posible en una serie de 3\u00A0batallas con vehículos de nivel\u00A0V a\u00A0X. Recibirás tantos emblemas de combate cuantos puntos de EXP hayas obtenido. Solo se tiene en cuenta la batalla con los mejores resultados de la serie."
