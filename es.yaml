"#achievements:sinai_condition": "\t• IS\n\t• IS-3\n\t• IS-3 Defender\n\t• IS-4\n\t• IS-6\n\t• IS-6 Fearless\n\t• IS-7\n\t• IS-8\n\t• ISU-152\n\t• Object 252U\n\t• Object 263\n\t• Object 268\n\t• Object 704\n\t• ISU-122S\n\t• IS-2 (1945)\n\t• IS-2Sh\n\t• IS-5\n\t• ISU-130\n\t• IS-2 Pravda SP\n\n• Los resultados de todos los carros se añaden de manera conjunta.\n• Las recompensas recién recibidas se\u00A0añaden de\u00A0manera conjunta."
"#achievements:sniper_condition": "• Se incluyen los impactos no penetrantes.\n• No se permiten los impactos en los vehículos aliados.\n• Si dos o más jugadores tienen idéntica tasa de impactos, se concede el logro al jugador con el mayor número de impactos.\n• Si dos o más jugadores tienen idéntica tasa de impactos y el mismo número de impactos, se concede el logro al jugador que gane más EXP en la batalla.\n• El logro solo se concede una vez por batalla."
"#achievements:steelwall_condition": "• Sobrevivir a la batalla.\n• Si dos o más jugadores reciben la misma cantidad de daño potencial, se concede el logro al jugador con el mayor número de impactos.\n• Si dos o más jugadores reciben la misma cantidad de daño potencial y un número igual de impactos, el logro se concede al jugador que gane más EXP en la batalla.\n• El logro solo se concede una vez por batalla."
