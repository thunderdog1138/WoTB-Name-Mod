"may_event/Info/DamageCurrency/Header": "CONDICIONES PARA RECIBIR UN EMBLEMA"
"may_event/Info/DamageCurrency/Description": "La tarea especial «Hora del ganador» incluye una serie de 30\u00A0batallas. Por la EXP de combate que obtengas en cada batalla de esta serie, conseguirás emblemas. Para ello, solo se contarán las 10\u00A0batallas en las que hayas conseguido el mayor número de emblemas.\n\nSolo puedes comenzar esta tarea si cuentas con un tique. El tique lo puedes conseguir completando la fase del evento que aparece junto al icono de un tique. Cuando el tique se haya añadido a tu Almacén, podrás empezar a conseguir emblemas en tus próximas 30 batallas. Asimismo, cuando hayas completado una serie de batallas y hayas conseguido emblemas, desaparecerá el tique de tu cuenta.\n\nPuedes completar la tarea con vehículos de nivel V–X hasta que se acabe la fase actual del evento.\n\nEn las batallas de clasificación, ganarás más emblemas mientras más alta sea la liga y más alto sea el nivel del vehículo que uses en combate. Los jugadores de las ligas platino y diamante pueden conseguir más emblemas en las batallas de clasificación si se compara con las normales.\n\nLa cuenta premium, los impulsores y la bonificación por tu primera victoria no se aplican a los emblemas. Las batallas de entrenamiento tampoco cuentan para esta tarea."
