"HOLLOW_CHARGE_DESCRIPTION": "Los proyectiles alto explosivo anticarro (AEAC) poseen alta penetración e infligen un daño elevado. Los parámetros de penetración no dependen del alcance del disparo. La penetración se reduce considerablemente cuando impactan contra las protecciones o las orugas del carro. Nunca rebotan."
"HIGH_EXPLOSIVE_DESCRIPTION": "Los proyectiles de alto explosivo (AE) cuentan con una baja penetración, pero pueden infligir daños fuertes si consiguen penetrar el blindaje. Al impactar contra un obstáculo, estos proyectiles explotan y pueden infligir daños leves por explosión. Son más efectivos cuando se emplean en cañones con un calibre superior a 152\u00A0mm. No rebotan nunca."
"ARMOR_PIERCING_DESCRIPTION": "Los proyectiles de alta penetración (AP) tienen una penetración y daño medios. Son el tipo de munición básico para la mayoría de los cañones. Pueden rebotar."
"ARMOR_PIERCING_HE_DESCRIPTION": "Los proyectiles de alta penetración alto explosivo (APAE) infligen un daño elevado y cuentan con una penetración mayor, en comparación con los proyectiles de alto explosivo. Al impactar contra un obstáculo, estos proyectiles explotan y pueden infligir daños leves. No rebotan nunca."
"ARMOR_PIERCING_CR_DESCRIPTION": "Los proyectiles de alta penetración compuesto rígido (APCR) tienen una alta penetración, pero infligen poco daño. Son más efectivos al infligir daño a carros bien blindados. Pueden rebotar."
