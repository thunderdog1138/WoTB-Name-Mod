"#artefacts:moonwalk/name": "Piel del camaleón"
"#artefacts:moonwalk/descr": "El vehículo se vuelve invisible en la batalla y en el minimapa para los enemigos, y se mueve con mayor velocidad.\nAumenta la potencia del motor 5\u00A0veces.\nAumenta la velocidad máxima 2\u00A0veces.\n\nLa modificación caduca antes de tiempo al disparar, embestir un vehículo enemigo o al recibir daño.\n"
"#artefacts:afterburner_ability/name": "Combustible de alto octanaje"
"#artefacts:afterburner_ability/descr": "Aumenta la dinámica del vehículo.\nAumenta la potencia del motor en 7\u00A0veces.\nAumenta la velocidad máxima en 2\u00A0veces.\nAumenta la durabilidad de las orugas en 15\u00A0veces.\n\nCuando caduca la modificación, el motor y las orugas reciben daño no crítico.\n"
"#artefacts:shield/name": "Escudo de uranio"
"#artefacts:shield/descr": "–30\u00A0% al daño infligido por un disparo, si, al menos, este supone un 5\u00A0% del total de PV de tu vehículo.\n\nDespués de usarse, el escudo de uranio está en reposo.\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:sacrifice/name": "Descarga drenavidas"
"#artefacts:sacrifice/descr": "Aumenta el daño contra un vehículo enemigo, pero reduce los PV de tu vehículo.\n+50\u00A0% de daño de cualquier tipo.\n–15\u00A0% a los PV máximo de tu vehículo.\n\nNo se puede usar si el vehículo cuenta con menos PV de lo requerido.\n"
"#artefacts:dash/name": "Acelerador"
"#artefacts:dash/descr": "Un salto de 50\u00A0m hacia delante o hacia atrás.\n\nNo se puede usar si el daño de las orugas o del motor es crítico.\n"
"#artefacts:stealth/name": "Sistema de sabotaje"
"#artefacts:stealth/descr": "Cuando tu vehículo es detectado, la bombilla aparece al instante. Si tu vehículo se encuentra fuera del campo de visión enemigo, se hace invisible y desaparece del minimapa para el equipo enemigo.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:ally_buff/name": "Coordinador de batalla"
"#artefacts:ally_buff/descr": "Aumenta la recarga del cañón y la velocidad de apuntamiento, aparte de la visión, si hay aliados supervivientes dentro del alcance. Se ofrece una bonificación máxima si hay 3 aliados supervivientes.\nPor cada aliado que sobreviva, recibirás:\n+20\u00A0% en velocidad de recarga de cañón.\n+20\u00A0% en velocidad de apuntado.\n+20\u00A0% en alcance de visión.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:ramming_damage/name": "Ariete"
"#artefacts:ramming_damage/descr": "Aumenta el daño que se le inflige a un vehículo enemigo al golpearlo. Reduce el daño infligido al recibir daño por golpe.\n+75\u00A0% al daño que se inflige a un vehículo enemigo al golpearlo.\n–65\u00A0% de daño al ser golpeado.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:lifesteal_heal/name": "Regenerador de blindaje"
"#artefacts:lifesteal_heal/descr": "Recupera los PV de tu vehículo cuando le infliges daño a un vehículo enemigo. También recupera los PV de un vehículo aliado cuando le disparas con proyectiles de alta penetración, altamente explosivos, o cuando lo golpeas.\n+25\u00A0% del total de daño infligido pasa a los PV de tu vehículo.\n+60\u00A0% del daño medio del proyectil o del daño potencial por golpe pasa a los PV del vehículo aliado.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "¡Hazte con el Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "El Scavenger es el vehículo más popular de las Tierras Baldías. Cuenta con una tracción increíble y un motor fuera de lo común. Esto te permitirá cambiar de posición en pocos segundos y esquivar los proyectiles enemigos debilitados por las tormentas de arena. Además, con el Scavenger puedes elegir entre dos cañones: el de 75\u00A0mm, que desde lejos hará que los vehículos enemigos acaben hechos chatarra, y el obus que te ayudará con los enemigos a corta distancia."
