"SPRING_SEASON2020/currency/terms": "• Gana Monedas de temporada por tus primeras 200\u00A0victorias en las ligas Plata, Oro, Platino y Diamante. Cuanto más alta sea la liga, más monedas ganarás. Para hacerte con Monedas de temporada, inflige al menos 500\u00A0puntos de daño.\n• Queda en uno de los 4\u00A0primeros puestos en un grupo de torneo en los Torneos de Monedas de temporada.\n• Sigue las retransmisiones en directo del Torneo para profesionales en el portal de WoT Blitz."
