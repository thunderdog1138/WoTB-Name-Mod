"storage/Items/MarchEvent/DamageCurrency/Features": "• Solo se tendrá en cuenta la batalla con mejores resultados de la serie.\n• En las batallas estándar, ganarás tantos emblemas de combate cuantos puntos de EXP de combate.\n• Los impulsos y la cuenta premium no se aplican a los emblemas de combate, sin embargo, la clasificación sí."
"march_event/Currencies/DamageCurrency/Terms": "• Para conseguir emblemas de combate, gana la mayor cantidad de EXP de combate posible en una serie de 3\u00A0batallas con vehículos de niveles entre\u00A0V y\u00A0X durante la fase principal del evento.\n• Se tiene en cuenta la batalla con mejores resultados de la serie.\n• Los impulsos y la cuenta premium no se aplican a los emblemas de combate, pero la clasificación sí se aplica."
