"#artefacts:hunters_mark_hellgames/descr": "Permite que todos los aliados inflijan más daño al vehículo enemigo al que apuntaste al activar la Marca del cazador.\n\n%(damageFactor)\u00A0al daño infligido por todos los aliados.\nEl jugador que haya aplicado la Marca del cazador es visible en el minimapa mientras la capacidad esté activa.\nEl efecto acaba si el carro enemigo afectado por la Marca del cazador desaparece del minimapa.\nSolo se puede usar una Marca del cazador al mismo tiempo.\n\nEsta capacidad ya está instalada y no se puede vender ni cambiar. El resto de las capacidades solo pueden obtenerse en batalla.\n"
