"#artefacts:hunters_mark/descr": "Permite que todos los aliados inflijan más daño al vehículo enemigo al que has apuntado al activar el Irradiador.\n+50\u00A0% de daño contra un vehículo enemigo.\n\nEl jugador que active el Irradiador estará visible en el minimapa mientras la capacidad esté activa.\nLa capacidad caduca antes de tiempo si el enemigo afectado desaparece del minimapa.\nNo puedes usar el Irradiador contra un vehículo que ya se encuentra afectado por sus efectos.\n"
"hangar/battleType/arcadeDescription": "Un modo de batalla en el que los vehículos reciben capacidades especiales.\n\n• Solo son aptos los vehículos de nivel V–X.\n• Las batallas se juegan solo en Supremacía.\n• Las batallas de Mad Games se pueden desactivar por la noche o por la tarde (dependiendo de tu región).\n\nCapacidades:\n• Las batallas de Mad Games ponen a tu disposición 10 capacidades que mejoran las características del vehículo o reparan daños.\n• Dos capacidades se instalarán automáticamente en cada vehículo antes de la batalla.\n• Irradiador, Piel del camaleón, Descarga drenavidas, Combustible superoctano y Acelerador se pueden usar muchas veces y se activan manualmente como consumibles.\n• Regenerador de blindaje, Ariete, Coordinador de batalla, Sistema de sabotaje y Escudo de uranio se activan automáticamente como provisiones."
