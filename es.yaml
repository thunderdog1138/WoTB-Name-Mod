"big_april_event/Info/DamageCurrency/Header": "CONDICIONES DE LA TAREA ESPECIAL"
"big_april_event/Info/DamageCurrency/Description": "La tarea especial del Biatlón Blitz incluye una serie de 5\u00A0batallas. Por la EXP de combate ganada en cada batalla de la serie, recibirás emblemas. Solo se tiene en cuenta la batalla con la mayor cantidad de emblemas ganados.\n\nSolo puedes empezar la tarea si tienes un proyectil. Los proyectiles se consiguen al completar ciertas tareas del evento. Cuando añadas un proyectil a tu Almacén, podrás ganar emblemas en las siguientes 5 batallas. Tras completar una serie de batallas y ganar emblemas, el proyectil se eliminará de tu cuenta.\n\nPuedes completar la tarea en vehículos de nivel V–X hasta que se termine la fase actual del evento.\n\nEn las Batallas de clasificación, ganarás más emblemas cuanto mayor sea la liga en la que estés. Los jugadores de la Liga Platino y Diamante conseguirán más emblemas en las batallas de clasificación que en las estándar.\n\nLa cuenta premium, los impulsos y la bonificación por la primera victoria del día no se aplican a los emblemas. Las batallas de entrenamiento no cuentan para la tarea."
