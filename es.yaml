"hangar/battleType/moonFightDescription": "Batallas con baja gravedad.\n\n• Los carros aterrizan en un mapa especial: el Mar de la Tranquilidad.\n• Las batallas también se libran en Espejismo, Arenas del desierto, Vía muerta, Oasis de palmeras, Normandía y Malinovka en invierno.\n• La baja gravedad permite que los carros se muevan más rápido, salten e incluso reciban menos daño al caer a tierra.\n• Si tu carro está flotando en el aire (¡sí, es posible!), seguirás controlándolo.\n• Las batallas en Gravedad no afectan a tus estadísticas."
