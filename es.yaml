"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade fue un\u00A0teniente coronel del\u00A0Ejército Francés durante la\u00A0II\u00A0GM. En\u00A0septiembre de\u00A01943 fue ascendido a\u00A0coronel. De\u00A0Langlade luchó con la\u00A02.ª\u00A0División Acorazada del\u00A0General Leclerc. Entre el\u00A012 y\u00A013\u00A0de\u00A0septiembre de\u00A01944 un\u00A0equipo de\u00A0combate bajo el\u00A0mando de\u00A0De\u00A0Langlade barrió a la\u00A0Panzerbrigade\u00A0112 en\u00A0la\u00A0batalla de\u00A0Dompaire, Francia. Solo sobrevivieron a\u00A0la\u00A0batalla 4\u00A0Panthers de\u00A045."
"#achievements:medalDeLanglade_condition": "• Los vehículos enemigos tienen que estar dentro del círculo de la base.\n• Los vehículos enemigos pueden tratar de capturar la base todos a la vez o secuencialmente."
