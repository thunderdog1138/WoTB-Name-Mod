"goose_event/Currencies/trophies/Terms": "• Se pueden ganar Trofeos de combate al completar misiones.\n• Cuanto mayor sea el nivel del vehículo utilizado para completar la misión, más Trofeos de combate se otorgarán.\n• No se aplican bonificaciones de cuenta premium ni impulsos a los Trofeos de combate."
"goose_event/Currencies/medallion": "Broches"
"goose_event/Currencies/medallion/Terms": "• Para conseguir broches, abre contenedores de bonificación."
"goose_event/Currencies/doubleMedallion": "Broches gemelos"
"goose_event/Currencies/doubleMedallion/Terms": "• Para conseguir los broches gemelos, abre contenedores de acero que se otorgan por completar las etapas principales de la serie de misiones.\n• Se necesitan broches gemelos para completar las etapas con carros de combate.\n• Se pueden obtener más broches gemelos de los cofres en el portal."
"goose_event/Currencies/redTickets": "Cupones rojos"
"goose_event/Currencies/redTickets/Terms": "• Para conseguir cupones rojos, abre contenedores de acero que se otorgan por completar las etapas principales de la serie.\n• Emplea cupones rojos en el portal para comprar cofres con carros premium y otras recompensas aleatorias."
"goose_event/Currencies/blueTickets": "Cupones azules"
"goose_event/Currencies/blueTickets/Terms": "• Para conseguir cupones azules, abre contenedores de acero que se otorgan por completar las etapas principales de la serie de misiones.\n• Emplea los cupones azules en el portal para comprar cofres con carros premium y otras recompensas aleatorias."
