"hangar/battleType/scuffleDescription": "Solo son aptos los vehículos de nivel V–X.\n\nNo puedes participar en batallas realistas con el Tankenstein, el IS-3 Defender, el Defender Mk.\u00A01, el T28 Defender, el Pz.\u00A0IV Ankou SP, el Tiger Kuromorimine SP ni con ningún vehículo de la nación híbrida, excepto el T\u00A055A, el Strv\u00A074A2 y el M4/FL10.\n\nLas batallas se libran en Supremacía en la mayoría de los mapas.\n\nCaracterísticas de las batallas realistas:\n• El blindaje no se resalta en modo Francotirador.\n• La penetración y el daño no varían y siempre son equivalentes a sus valores medios.\n• Los carros enemigos no se muestran en el minimapa.\n• Los carros enemigos son visibles a cualquier distancia, salvo que estén ocultos tras algún obstáculo.\n• Si el enemigo te detecta, no aparecerá la bombilla.\n• Cuando apuntes a carros enemigos, se mostrarán marcadores sobre ellos.\n• Cuando los carros enemigos reciban un impacto, los marcadores serán visibles para todos los aliados, incluso si no se inflige daño.\n• Los iconos de consumibles y de módulos dañados no se mostrarán sobre los carros enemigos.\n\nPuede que las batallas no estén disponibles a última hora de la tarde o por la noche, dependiendo de la región en la que estés."
