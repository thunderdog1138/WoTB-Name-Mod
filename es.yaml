"optionalDevices/TankRammer/Name": "Barra de carga"
"optionalDevices/TankRammer/Description": "Incrementa la cadencia de tiro.\n%(gunReloadTimeFactor) al tiempo de recarga."
"optionalDevices/ImprovedVentilation/Name": "Ventilación mejorada"
"optionalDevices/ImprovedVentilation/Description": "Mejora la maniobrabilidad del carro y el disparo.\n%(crewLevelIncrease) a la maestría de la tripulación."
"optionalDevices/CalibrateShell/Name": "Proyectiles calibrados"
"optionalDevices/CalibrateShell/Description": "Incrementa las probabilidades de penetrar el blindaje del enemigo.\nAumenta la penetración con algunos tipos de proyectil.\n%(ARMOR_PIERCING) con pr. de alta penetración,\n%(ARMOR_PIERCING_CR) con pr. de alta penetración compuesto rígido,\n%(HOLLOW_CHARGE) con pr. de alto explosivo anticarro,\n%(HIGH_EXPLOSIVE) con pr. de alto explosivo."
"optionalDevices/EnhancedAimDrives/Name": "Cierre de la retícula mejorado"
"optionalDevices/EnhancedAimDrives/Description": "Reduce el tiempo de apuntamiento tras el movimiento del carro.\n%(gunAimingTimeFactor) a la velocidad de apuntamiento."
"optionalDevices/AimingStabilizer/Name": "Estabilizador vertical"
"optionalDevices/AimingStabilizer/Description": "Concede una mayor precisión al disparar cuando el carro está en movimiento.\n%(additiveShotDispersionFactor) a la precisión en movimiento y al girar la torreta."
"optionalDevices/RefinedBore/Name": "Cañón calibrado"
"optionalDevices/RefinedBore/Description": "Incrementa la probabilidad de impactar al enemigo.\n%(shotDispersionAngleFactor) a la dispersión a 100\u00A0m."
"optionalDevices/EnhancedPowderCharger/Name": "Propelente extra"
"optionalDevices/EnhancedPowderCharger/Description": "Incrementa la probabilidad de impactar y penetrar a distancia.\n%(projectileSpeedFactor) a la velocidad del proyectil.\n%(piercingPenaltyFactor500m) a la reducción de la penetración con la distancia."
"optionalDevices/ImprovedModules/Name": "Módulos mejorados"
"optionalDevices/ImprovedModules/Description": "Aumenta la durabilidad de los módulos y reduce el daño por embestida.\n%(maxHealthPercentageBonus) a la durabilidad de las orugas, el depósito de combustible y el compartimento de munición.\n%(rammingAbsorptionPercent) al daño por embestida."
"optionalDevices/ProtectionComplex/Name": "Sistema de defensa"
"optionalDevices/ProtectionComplex/Description": "Reduce las posibilidades del enemigo de infligir daño a tu tripulación o los módulos de tu carro.\n%(engineEvasionPercentageBonus) a la probabilidad de dañar el motor.\n%(crewEvasionPercentageBonus) a la probabilidad de herir a la tripulación.\n%(ammoEvasionPercentageBonus) a la probabilidad de explosión del compartimento de munición."
"optionalDevices/EnhancedImprovedModules/Name": "Módulos mejorados +"
"optionalDevices/EnhancedImprovedModules/Description": "Aumentan la durabilidad de los módulos y reducen el daño por embestida.\n%(maxHealthPercentageBonus) a la durabilidad de las orugas, el depósito de combustible y el compartimento de munición.\n%(rammingAbsorptionPercent) al daño por embestida.\n–10\u00A0% al daño recibido por proyectiles de alto explosivo de calibre superior a 130\u00A0mm."
"optionalDevices/EnhancedProtectionComplex/Name": "Sistema de defensa +"
"optionalDevices/EnhancedProtectionComplex/Description": "Reduce las probabilidades del enemigo de infligir daño a tu tripulación o los módulos de tu carro.\n%(engineEvasionPercentageBonus) a la probabilidad de dañar el motor.\n%(crewEvasionPercentageBonus) a la probabilidad de herir a la tripulación.\n%(ammoEvasionPercentageBonus) a la probabilidad de explosión del compartimento de munición.\n–10\u00A0% a la penetración de proyectiles de alto explosivo enemigos de calibre superior a 130\u00A0mm."
"optionalDevices/MultipleArmor/Name": "Blindaje mejorado"
"optionalDevices/MultipleArmor/Description": "Refuerza el blindaje del carro.\n%(armorHomogenizationFactor) al blindaje del chasis y la torreta."
"optionalDevices/QualityInstalling/Name": "Ensamblaje mejorado"
"optionalDevices/QualityInstalling/Description": "Incrementa los PV del carro y su supervivencia en batalla.\n%(maxHpBonusPercent) a los PV del carro."
"optionalDevices/EnhancedTrucks/Name": "Rodamientos mejorados"
"optionalDevices/EnhancedTrucks/Description": "Permite que la suspensión en condición estándar aguante más impactos.\nRepara automáticamente una suspensión en condición crítica hasta una estándar."
"optionalDevices/RepairingKit/Name": "Caja de herramientas"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) a la velocidad de reparación de los módulos."
"optionalDevices/CoatedOptics/Name": "Ópticas mejoradas"
"optionalDevices/CoatedOptics/Description": "Incrementa el alcance de visión y permite detectar antes al enemigo.\n%(circularVisionRadiusFactor) al alcance de visión, hasta un alcance de 500\u00A0m."
"optionalDevices/CamouflageNet/Name": "Red de camuflaje"
"optionalDevices/CamouflageNet/Description": "Aumenta el valor de la ocultación del carro a distancia y hace que luchar a largo alcance sea más efectivo.\n%(detectabilityFactor) a la ocultación cuando el carro está en movimiento.\nLa bonificación se dobla si el carro permanece estacionario durante %(activateWhenStillSec)\uFEFFs."
"optionalDevices/ImprovedControlSurface/Name": "Control mejorado"
"optionalDevices/ImprovedControlSurface/Description": "Permite responder más rápido a las acciones del enemigo.\n%(rotationSpeedLimit) a la velocidad máxima de rotación del carro."
"optionalDevices/TwistedEngineRotation/Name": "Potenciador del motor"
"optionalDevices/TwistedEngineRotation/Description": "Permite tomar posiciones estratégicas más rápidamente.\n%(enginePower) para alcanzar la velocidad máxima."
"optionalDevices/EquipmentStorage/Name": "Sistema logístico de consumibles"
"optionalDevices/EquipmentStorage/Description": "Permite que los consumibles se usen con mayor frecuencia.\n%(equipmentReloadBoost) al tiempo de reposo del consumible."
"optionalDevices/FirstRateEquipment/Name": "Consumibles de calidad"
"optionalDevices/FirstRateEquipment/Description": "Permite que las bonificaciones de los consumibles duren más.\n%(equipmentDurationFactor) a la duración de los consumibles."
"optionalDevices/InfoScreen/Indication/Title": "INDICACIÓN DEL EQUIPAMIENTO EN EL GARAJE"
"optionalDevices/InfoScreen/Indication/Description": "Se aplica a los iconos una indicación coloreada por cada tipo de equipamiento. Naranja significa que el espacio está disponible para ser desbloqueado (hay suficientes recursos y todos los espacios del nivel previo están desbloqueados). Verde significa que el equipamiento está montado. Una fila y una columna corresponden al nivel y equipamiento seleccionado en el espacio."
