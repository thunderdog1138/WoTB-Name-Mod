"may_event/Currencies/BattleProxy": "Broche"
"may_event/Currencies/BattleProxy/Terms": "• Para conseguir Broches, abre contenedores de bonificación, completa misiones y gana EXP de combate.\n• Por cada 100\u00A0puntos de EXP, se te recompensará con 10\u00A0Broches.\n• La cuenta premium aumenta el número de Broches que se consiguen con la EXP obtenida en combate un\u00A050\u00A0%.\n• Cuando se completa una misión con nivel de vehículo de\u00A0V a\u00A0X, ganas más Broches que con un vehículo de nivel\u00A0I a\u00A0IV.\n• La bonificación por tu primera victoria y los impulsos no se aplican a los Broches."
"may_event/Currencies/SpecialTaskProxy": "Emblema"
"may_event/Currencies/SpecialTaskProxy/Terms": "• Para conseguir emblemas, cumple con las condiciones de la tarea especial de la Hora del ganador.\n• La tarea incluye una serie de 30\u00A0batallas. Por la EXP de combate que ganes con cada batalla, conseguirás emblemas. Solo se tendrán en cuenta las 10\u00A0batallas con el mayor número de emblemas ganados.\n• Puedes completar la tarea con vehículos de nivel entre\u00A0V y\u00A0X.\n• Para comenzar la tarea, necesitas un Tique."
