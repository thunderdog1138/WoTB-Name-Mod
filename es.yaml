"hangar/battleType/ratingDescription": "Un modo de batalla en el que los jugadores se emparejan por clasificación personal.\n\nEn las batallas de clasificación, puedes ganar una bonificación de EXP de combate, créditos y divisas de evento del juego. Conseguirás recompensas adicionales por alcanzar logros en la tabla clasificatoria.\n\nRequisitos especiales del emparejador:\n• Puedes luchar en vehículos con los módulos en configuración máxima equipados y con una tripulación con 100 % de maestría.\n• Los equipos contarán con un máximo de hasta 7 carros pesados o medios y hasta 3 carros ligeros o cazacarros.\n• Se aplican reglas más estrictas cuando se emparejan vehículos por tipo, según sus características.\n• Los equipos tienen la misma cantidad de vehículos de cada nivel.\n• Si el emparejador tarda demasiado tiempo en crear los equipos, los requisitos se pueden suavizar."
"hangar/battleType/regularDescription": "Un modo de batalla básico en el que los jugadores se emparejan de forma aleatoria.\n\nRequisitos especiales del emparejador:\n• Puedes luchar en cualquier vehículo.\n• A partir del nivel\u00A0V, los equipos pueden tener hasta 4\u00A0carros ligeros, medios o pesados y hasta 3\u00A0cazacarros.\n• Los equipos cuentan con el mismo número de pelotones."
