"lunar_event/Currencies/Charms": "Amuletos lunares"
"lunar_event/Currencies/Tusks": "Colmillos de dragón"
"lunar_event/Currencies/Charms/Terms": "• La EXP ganada en batalla proporciona la misma cantidad de Amuletos lunares.\n• Solo cuenta la EXP de combate.\n• Se contabiliza la bonificación por cuenta premium.\n• No se incluyen los impulsos, la EXP ganada por completar misiones y la bonificación de EXP por la primera victoria."
"lunar_event/Currencies/Tusks/Terms": "• Los Colmillos de dragón se pueden ganar completando misiones.\n• Cuanto mayor sea el nivel del vehículo utilizado para completar la misión, más Colmillos de dragón se obtendrán.\n• La bonificación de cuenta premium no se aplica a los Colmillos de dragón."
