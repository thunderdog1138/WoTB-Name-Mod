"#achievements:titleSniper_condition": "• La serie se interrumpe con un fallo.\n• Cada vehículo tiene su propia serie que continúa en\u00A0la\u00A0siguiente batalla con\u00A0el\u00A0mismo vehículo.\n• Solo cuenta la serie más\u00A0larga."
"#achievements:warrior_condition": "• Si dos o más jugadores han destruido el mismo número de\u00A0vehículos, se\u00A0concede el\u00A0logro al\u00A0jugador que\u00A0gane más\u00A0EXP en\u00A0la\u00A0batalla.\n• El logro se concede solo una vez en el curso de la batalla."
