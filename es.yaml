"Karma/PlayerStatus/1/Description": "Un jugador que con regularidad viola las reglas del juego, recibe advertencias y penalizaciones relacionadas con quejas diferentes."
"Karma/PlayerStatus/2/Description": "Un jugador que viola las reglas del juego, obstaculiza a los compañeros de equipo en batalla y muestra un comportamiento inadecuado."
"Karma/PlayerStatus/3/Description": "Un jugador que cumple con las reglas del juego, se comunica adecuadamente con otros y no obstaculiza a los otros jugadores."
"Karma/PlayerStatus/4/Description": "Un jugador que muestra resultados sobresalientes en batalla y se comunica razonablemente con otros jugadores. Cumple con las reglas del juego, actúa de acuerdo a la estrategia del equipo y mejora constantemente los resultados personales y del equipo."
