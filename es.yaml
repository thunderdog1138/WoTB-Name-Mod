"winter_event/Currencies/tickets": "Tiques"
"winter_event/Currencies/tickets/Terms": "• Puedes ganar tiques completando etapas de la Feria de Blitz del juego y abriendo contenedores de bonificación.\n• Puedes obtener más tiques en la Feria de Blitz del portal y dentro de los lotes de la tienda del juego.\n• Participa en la Feria de Blitz del portal y usa tus tiques para comprar insólitos vehículos premium o cofres."
