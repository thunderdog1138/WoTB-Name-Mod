"may_event/Title": "PRUEBAS DE CAMPO"
"common_event/Currencies/Streamers": "Banderas"
"common_event/Currencies/Streamers/Terms": "• Ganarás tantos estandartes cuantos puntos de EXP consigas en batalla.\n• Solo se cuenta la EXP de combate\n• La cuenta premium incrementa la cantidad de estandartes en un 50\u00A0%.\n• No se incluye la EXP ganada al completar misiones, la bonificación de EXP por la primera victoria ni cualquier efecto de los impulsos."
"common_event/Currencies/Signs": "Broches de acero"
"common_event/Currencies/Signs/Terms": "• Los broches de acero se pueden conseguir completando misiones.\n• Cuanto más alto sea el nivel del vehículo utilizado para completar la misión, más broches de acero se otorgarán.\n• No se aplica la bonificación de la cuenta premium a los broches de acero."
"gup_event/Title": "GUP: COLECCIÓN"
"common_event/Currencies/BattlesProxy/Terms": "• Los Estandartes se ganan en la batalla: se otorgan más Estandartes en las batallas victoriosas.\n• Cuanto mayor sea el nivel del vehículo utilizado en batalla, más Estandartes se recibirán.\n• La cuenta premium aumenta los Estandartes recibidos en un 50 %."
"common_event/Currencies/Cases": "Casquillos"
"common_event/Currencies/Cases/Terms": "• Puedes ganar Casquillos por completar misiones.\n• Al completar una misión con un vehículo de nivel\u00A0V a\u00A0X ganarás más Casquillos que al hacerlo con uno de nivel\u00A0I a\u00A0IV.\n• La bonificación de cuenta premium y los impulsos no se aplican a los Casquillos."
"common_event/Currencies/PlatoonProxy": "Trofeos de pelotón"
"common_event/Currencies/PlatoonProxy/Terms": "• Los trofeos de pelotón se ganan en las batallas de pelotón: se otorgan más trofeos de pelotón en las batallas victoriosas.\n• Cuanto mayor sea el nivel del vehículo utilizado en la batalla de pelotón, más trofeos de pelotón se recibirán.\n• La cuenta premium incrementa los trofeos de pelotón recibidos en un 50\u00A0%."
"july_event/Title": "LOS TESOROS DE BLITZ"
"rocketPlaywar_event/Title": "EJERCICIO DE MISILES"
"rocketPlaywar_event/Currencies/DamageCurrency/Terms": "• Para ganar signos de combate, inflige daños masivos en tus 3\u00A0primeras batallas victoriosas en vehículos de nivel\u00A0V a\u00A0X todos los días durante la fase principal del evento.\n• Cuanto más daño inflijas, más signos de combate conseguirás.\n• Las bonificaciones de cuenta premium e impulsos no afectan a los signos de combate.\n• Reúne signos de combate para situarte en la cima de la clasificación del Año Nuevo lunar del portal y consigue recompensas."
"rocketPlaywar_event/Currencies/QuestCurrency/Terms": "• Puedes conseguir órdenes completando misiones y abriendo contenedores de bonificación.\n• Al completar una misión en un vehículo de nivel\u00A0V a\u00A0X, consigues más órdenes que al hacerlo en un vehículo de nivel\u00A0I a\u00A0IV.\n• Las bonificaciones por cuenta premium y los impulsos no afectan a las órdenes.\n• Los contenedores grandes y enormes contienen más órdenes que los estándar."
"rocketPlaywar_event/Currencies/ChestCurrency/Terms": "• Para conseguir Amuletos, abre contenedores KpfPz\u00A070.\n• Colecciona %(amount)\u00A0amuletos para conseguir el carro pesado de nivel\u00A0IX KpfPz\u00A070 con un espacio en el garaje y espacios de equipamiento desbloqueados."
