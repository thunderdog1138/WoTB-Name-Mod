"#achievements:defender_condition": "• Reducir puntos de captura en 70 como mínimo.\n• Si dos o más jugadores han conseguido reducir el mismo número de puntos de captura, el logro se concede al jugador que consiga más EXP en la batalla.\n• El logro solo se concede una vez por batalla.\n• No se incluyen los puntos de captura obtenidos en Supremacía."
