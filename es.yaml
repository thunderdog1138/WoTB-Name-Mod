"june_football_event/Currencies/BattleProxy/Terms": "• Se conceden por la EXP de combate ganada en los Blitz Time de Rusia, Francia, Japón, Alemania e Inglaterra.\n• El número de Broches de futbolero que ganes en las batallas de clasificación depende de la liga en la que estés.\n• Tener cuenta premium aumenta el número de Broches de futbolero en un 50\u00A0%.\n• Para conseguir un 50\u00A0% extra de Broches de futbolero, lucha con el camuflaje de uno de los países que participan en Blitz Time:\n\u00A0\u00A0\u00A0\u00A0\u00A0• Usa el «Águila gloriosa» con los vehículos soviéticos para apoyar a Rusia.\n\u00A0\u00A0\u00A0\u00A0\u00A0• Usa el «Espolón afilado» con los vehículos franceses para apoyar a Francia.\n\u00A0\u00A0\u00A0\u00A0\u00A0• Usa el «Cuervo sabio» con los vehículos japoneses para apoyar a Japón.\n\u00A0\u00A0\u00A0\u00A0\u00A0• Usa el «Pico feroz» con los vehículos alemanes para apoyar a Alemania.\n\u00A0\u00A0\u00A0\u00A0\u00A0• Usa el «León intrépido» con los vehículos británicos para apoyar a Inglaterra.\n• Se cuenta la EXP que consigas en cualquier modo de batalla a excepción de las batallas de entrenamiento."
