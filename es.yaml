"battleType/hellgames": "Resurgimiento"
"hangar/battleType/hellgamesDescription": "Las batallas se libran en vehículos de nivel V–X en Encuentro y duran 9\u00A0minutos.\n\nFuncionamiento de la batalla:\n• Si te destruyen, no salgas de la batalla. Tu carro reaparece 2\u00A0veces por batalla. Cuando te destruyan por 3.ª vez, eso será el final.\n• En las batallas se pueden usar capacidades especiales. Al principio de una batalla, solo tendrás una capacidad inicial.\n• Durante la batalla, acumularás Elixir gradualmente. Cuanto mejor luches, más\u00A0Elixir conseguirás.\n• Cuando tu carro haya sido destruido por primera y segunda vez, se te ofrecerán 3\u00A0capacidades que se pueden comprar con el Elixir acumulado. ¡Haz tu elección y vuelve a\u00A0la\u00A0batalla!\n\nCapacidades:\n• Hay 6\u00A0capacidades iniciales y 10\u00A0capacidades que se pueden comprar en batalla con Elixir.\n• Cada uno de los carros solo tiene 1 de las 6\u00A0capacidades preinstaladas. Esta capacidad no se puede cambiar.\n• Normalmente, la Sombra o el Salto temporal están preinstalados en los carros ligeros y medios. Hacerse el muerto o el Diablo de polvo están preinstalados en\u00A0los\u00A0carros pesados. La Marca del cazador o el Rastro de sangre están preinstalados en\u00A0los\u00A0cazacarros. Estas capacidades deben activarse manualmente en batalla.\n• Las capacidades que se compran con Elixir solo se pueden comprar en batalla. Se activan automáticamente en el momento oportuno.\n\nTodas las capacidades adquiridas se mantienen disponibles durante la batalla."
