"march_event/Info/DamageCurrency/Header": "CONDICIONES PARA RECIBIR EMBLEMAS DE COMBATE"
"march_event/Info/DamageCurrency/Description": "Al principio del evento, se pondrá a tu disposición una tarea especial que podrás completar en vehículos de nivel\u00A0V a\u00A0X. La tarea incluye 10\u00A0series consecutivas de 3\u00A0batallas. Por la EXP de combate que ganes en cada batalla de la serie conseguirás emblemas de combate. Solo la batalla con los mejores resultados de la serie se tiene en cuenta.\n\nLa cantidad de emblemas de combate depende del modo de batalla librada. En las batallas estándar, recibirás tantos emblemas de combate como puntos de EXP hayas ganado en combate.\n\nEn las batallas de clasificación, obtendrás más emblemas de combate cuanto mayor sea la liga en la que juegues. Los jugadores de las ligas Platino y Diamante obtendrán más emblemas de combate en las batallas de clasificación que en las estándar.\n\nLas batallas de calibración y de entrenamiento no se tienen en cuenta dentro de la serie y no te ofrecerán emblemas de combate. La cuenta premium, los impulsos y las bonificaciones por la primera victoria no se aplican a los emblemas de combate.\n\nDespués de completar todas las series de la tarea, solo podrás obtener los emblemas de combate restantes a cambio de oro."
"big_april_event/Title": "BIATLÓN BLITZ"
"big_april_event/Header": "BIATLÓN BLITZ"
"big_april_event/Currencies/SpecialTaskProxy": "Emblema"
"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Para conseguir emblemas, completa las condiciones de la tarea especial del Biatlón Blitz.\n• Las tareas incluyen una serie de 5\u00A0batallas. Por la EXP de combate ganada en cada batalla, recibirás emblemas. Solo se tiene en cuenta la batalla con la mayor cantidad de emblemas ganados.\n• Puedes completar la tarea en vehículos de niveles entre\u00A0V y\u00A0X durante la fase principal del evento.\n• Para empezar la tarea, necesitas un Proyectil."
"big_april_event/Currencies/BattleProxy": "Trofeo"
"big_april_event/Currencies/BattleProxy/Terms": "• Para conseguir Trofeos, completa misiones o gana EXP de combate.\n• Por cada 500\u00A0puntos de EXP, recibirás 10\u00A0Trofeos.\n• La cuenta premium aumenta los Trofeos recibidos por la EXP ganada en batalla en un 50\u00A0%.\n• Al completar la misión con vehículos de niveles entre\u00A0V y\u00A0X, ganas más Trofeos que cuando lo haces con un vehículo de niveles entre\u00A0I y\u00A0IV.\n• La bonificación por la primera victoria y los impulsos no se aplican a los Trofeos."
"storage/Items/EventToken/Title": "Cartucho"
"storage/Items/EventToken/Description": "Un artículo del evento «Biatlón Blitz», necesario para completar la tarea especial."
"storage/Items/EventToken/Obtainment": "Completa las fases del evento marcadas con un icono de Cartucho."
"storage/Items/EventToken/Features": "• Cuando recibas un Cartucho, podrás librar una serie de 5 batallas, que te permitirán ganar emblemas.\n• Cuando hayas librado todas las batallas de la serie, el Cartucho se eliminará de tu cuenta."
"big_april_event/ProgressStage/DamageTask": "Para empezar la tarea especial del evento, consigue un Cartucho completando las fases adecuadas. Solo se tendrá en cuenta 1 de las 5 batallas: aquella en la que ganes una mayor cantidad de emblemas. Pulsa el botón «i» para ver las condiciones en detalle."
